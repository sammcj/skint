name: Claude Code

on:
  # issue_comment:
  #   types: [created]
  # pull_request_review_comment:
  #   types: [created]
  # issues:
  #   types: [opened, assigned]
  # pull_request_review:
  #   types: [submitted]
  workflow_dispatch:

concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number }}-${{ github.event_name }}
  cancel-in-progress: false
jobs:
  claude:
    # if: |
    #   (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
    #   (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      checks: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1

      - name: Extract Go version from go.mod
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          check-latest: true
          cache-dependency-path: |
            go.sum

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@47635634fd56ccbdfc300003e8753607c2c135d3 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          additional_permissions: |
            actions: read
            pull-requests: write
            issues: write
            checks: read
            contents: write

          claude_args: |
            --allowed-tools mcp__github_inline_comment__create_inline_comment,mcp__github_ci__get_ci_status,mcp__github_ci__get_workflow_run_details,mcp__github_ci__download_job_log,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr create:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr add:*),Bash(gh pr commit:*),Bash(gh pr push:*),Bash(git add:*),Bash(git commit:*),Bash(go:*),Bash(make:*)
